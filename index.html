<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/todostyle.css">
        <link rel="stylesheet" type="text/css" href="./res/bootstrap-3.3.7-dist/css/bootstrap.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">        
    </head>
    
    <!-- Bar with app name -->
    <header class = "todo-nav">
        <div class="container">
            <div class="todo-title">
                <span class = "todo-nav-text">ToDoLast</span>
            </div>
        </div>
    </header>
    
    <!-- Main content -->
    <body onload="loadListItems()">
        <!-- Row for the "add new" button -->
        <div class = "container">
            <div class = "row">
                <button id="add-new" class="btn btn-default col-xs-4" data-toggle="modal" data-target="#add-item-modal">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add new
                </button>
            </div>
        </div>
        
        <!-- Container for the tasks -->
        <div id="content" class="container">
            <!-- To do section -->
            <h3>To-Do</h3>
            <div id="tasks">
                <!-- to do tasks go here -->
            </div>
            
            <!-- Completed section -->
            <h3><span id="completed-task-header">Completed</span><a id="toggle-completed">Hide completed</a></h3>
            <div id="completed-tasks">
                <!-- completed tasks go here -->
            </div>
        </div>
        
        
    </body>
    
    <footer>
        <!-- Modal for adding a new task -->
        <div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="addModalLabel">Add new task</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="add-task-name">Task name</label>
                          <input class= "form-control" id="add-task-name" type="text" placeholder="Type some words here">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="add-task" type="button" class="btn btn-primary">Add task</button>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Modal for editing an existing task -->
        <div class="modal fade" id="edit-item-modal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="editModalLabel">Edit task</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="edit-task-name">Task name</label>
                          <input class= "form-control" id="edit-task-name" type="text" placeholder="Type some words here">
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" id="save-changes" type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
    </footer>
    
    <!-- Javascript references -->
    <script src="res/jquery-3.1.1.min.js"></script>
    <script src="js/todolast.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
