<!DOCTYPE html>
<html>
    <head>
        <!-- Put css calls here -->
        <link rel="stylesheet" type="text/css" href="./css/todostyle.css">
        <link rel="stylesheet" type="text/css" href="./res/bootstrap-3.3.7-dist/css/bootstrap.css">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        
    </head>
    
    
    <header class = "todo-nav">
        <div class="container">
            <div class = "row">
                <div class="col-xs-2">
                    <span class = "todo-nav-text"><span class = "glyphicon glyphicon-menu-left"></span> Back</span>
                </div>
                <div class="col-xs-4 todo-title">
                    <span class = "todo-nav-text">Club Softball</span>
                </div>
                <div class="col-xs-2">
                    <span class="todo-nav-text">Edit</span>
                </div>
            </div>
        </div>
    </header>
        
    <body onload="loadListItems()">
        <div class = "container">
            <div class = "row">
                <button id="add-new" class="btn btn-default col-xs-3" data-toggle="modal" data-target="#addItemModal"> <!--onclick="addListItem()">-->
                    <span class="glyphicon glyphicon-plus"></span>
                    Add new
                </button>
            </div>
        </div>
        <div id="content" class="container">
            <div id="tasks">
                <!-- to do tasks go here -->
            </div>
        </div>
        
        
    </body>
    
    <footer>
        <div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Add new task</h4>
              </div>
              <div class="modal-body">
                  <form>
                      <div class="form-group">
                          <label for="task-name">Task name</label>
                          <input class= "form-control" id="task-name" type="text" placeholder="Type some words here">
                          <br>
                          <label for="assigned-to">Assigned to</label>
                          <select class="form-control" id="assigned-to">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                          </select>
                      </div>
                  </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="add-task" type="button" class="btn btn-primary">Add task</button>
              </div>
            </div>
          </div>
        </div>
    </footer>
    
    <script src="res/jquery-3.1.1.min.js"></script>
    <script src="res/handlebars-v4.0.5.js"></script>
    <script src="js/todolast.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
